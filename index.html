<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>DevLinks</title>
    </head>
    <body class="dark">
        <div class="container">
            <div class="wrapper-profile">
                <img class="photo" alt="Foto" />
                <p class="username">@flaviocaramit</p>
            </div>
            <div class="wrapper-switch">
                <label class="switch-track">
                    <input
                        id="switch-toggle-theme"
                        class="switch-toggle"
                        type="checkbox"
                        name="switch-theme"
                        tabindex="0"
                        role="switch"
                    />
                </label>
            </div>
            <ul class="wrapper-links">
                <li>
                    <a
                        href="https://github.com/flaviocaramit/"
                        target="_blank"
                        class="btn-link"
                    >
                        Veja meu portfólio
                    </a>
                </li>
                <li>
                    <a
                        href="https://rocketseat.com.br/explorer"
                        target="_blank"
                        class="btn-link"
                    >
                        Conheça a trilha Explorer
                    </a>
                </li>
            </ul>
            <div class="wrapper-social-links">
                <a
                    class="social-link"
                    href="https://github.com/kaiserregulus/"
                    target="_blank"
                >
                    <ion-icon name="logo-github"></ion-icon>
                </a>
                <a
                    class="social-link"
                    href="https://www.linkedin.com/in/sentotsurugi/"
                    target="_blank"
                >
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </div>
            <footer class="wrapper-footer">
                Feito com ♥ pela&nbsp;
                <a href="https://rocketseat.com.br" target="_blank"
                    >Rocketseat</a
                >.
            </footer>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
